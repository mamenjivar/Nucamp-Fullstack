<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Demo 2.1</title>
</head>

<style>
    img {
        position: absolute;
        left: 0;
        top: 50px;
    }
</style>
<body onload='moveBanana()'>
    <img src="images/banana.png" alt="banana">

    <button type='button' onclick='clearTimeout(bananaTimer)'>STOP BANANA</button>
    <script>
        let xPosition = 0;
        let theBanana = document.querySelector('img');
        let bananaTimer = 0;

        function moveBanana() {
            xPosition += 1;
            theBanana.style.left = xPosition + 'px';
            bananaTimer = setTimeout(moveBanana, 50);
        }
    </script>
</body>
</html>
